<main>
  <h2>Storm Center</h2>
    <div>
        <form action="thanks.html">
            <fieldset>
                <legend> Personal Information </legend>
                <label> *Full Name <br> 
                  <input type="text" name="fname" placeholder="Full Name" pattern="[A-z\s]{5,}" required ></label>
                <label> Email <br> 
                  <input type="email" name="email" placeholder="username@email.com"></label>
                <label> *Phone <br> 
                  <input type="tel" name="phone" placeholder="555-555-5555"{10,} required ></label>
                <label> *Zip code <br> 
                  <input type="number" name="zip" placeholder="12345" required ></label>
            </fieldset>
            <fieldset>
                <legend> Storm Information </legend>
                <label for="theDate"> Date Picker <br>
                    <input type="date" name="theDate"></label>
                <label> Storm Type <br> 
                  <input type="text" name="stormtype" list="stormtype">
                    <datalist id="stormtype">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </label>
                <label><span>Storm Severity From 1 to 10 </span>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1">
                    <span id="ratingvalue">5</span>
                </label>
                <label><span>Storm Region</span>
                    <select name="storm_region">
                        <option value="select" disabled selected></option>
                        <option value="Fish Haven">Fish Haven</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                    </select>
                </label>
               <label><span>User In-Danger Level</span></label>
                <label><input type="radio" name="danger" value="Yes">Yes</label>
                <label><input type="radio" name="danger" value="Maybe">Maybe</label>
                <label><input type="radio" name="danger" value="No">No</label>
                <label><span>Additional Information</span>
                    <textarea name="additionalinformation"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" class="button">
        </form>
    </div>
