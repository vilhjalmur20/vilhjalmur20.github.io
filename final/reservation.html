      <h1>Reservations</h1>
        <div>
            <form action="thank_you.html">
                <fieldset>
                  <legend> Your Information </legend>
                  <label> *Full Name <br> 
                    <input type="text" name="fname" placeholder="Full Name" pattern="[A-z\s]{5,}" required ></label>
                  <label> *Phone <br> 
                    <input type="tel" name="phone" placeholder="555-555-5555"{10,} required ></label>
                  <label> Email <br> 
                    <input type="email" name="email" placeholder="username@email.com"></label>
                  <label> *Zip code <br> 
                    <input type="number" name="zip" placeholder="12345" required ></label>
                </fieldset>

                <fieldset>
                    <legend> Party information </legend>
                    <label for="theDate"> Date <br>
                        <input type="date" name="theDate"></label>
                    <label><span>Tell us about your party</span>
                          <textarea name="additionalinformation"></textarea>
                    </label>
                    <br> 
                    <br>
                    <label><span>What package are you interested in</span></label>
                    <label><input type="radio" name="danger" value="North">North</label>
                    <label><input type="radio" name="danger" value="South">South</label>
                    <label><input type="radio" name="danger" value="Weekend">Weekend</label>
                    
                    <br> 
                    <br>

                    <label><span>Experience Level </span></label>
                    <label><input type="radio" name="danger" value="Expert">Expert</label>
                    <label><input type="radio" name="danger" value="Intermediate">Intermediate</label>
                    <label><input type="radio" name="danger" value="Beginner">Beginner</label>

                </fieldset>
                <input type="submit" value="Reserve" class="button">
            </form>
