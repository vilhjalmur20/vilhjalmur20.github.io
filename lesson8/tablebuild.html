<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Table Build</title>
  <meta name="description" content="Table Build">
  <link rel="shortcut icon" href="/voofavicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/lesson8/css/normalize.css">
  <link rel="stylesheet" href="/lesson8/css/supporting.css">
</head>

<body>
  <main>
    <table>
    <thead>
      <tr>
        <th colspan="3">ACME Wildwest</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="standout">Period</th>
        <th class="standout">Sales</th> 
        <th class="standout">Sales Goal</th>
      </tr>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td class="standout">$7,500</td>
      </tr>
      <tr>
        <td><i>Black Friday</i></td>
        <td colspan="2">$3,200</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </tbody>
    <tfoot> 
      <tr> 
        <td colspan="3"> Compiled 02.26.2020 by vOlafsson </td>
      </tr>
    </tfoot>
    </table>
  </main>
</body>
</html>
